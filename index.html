<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metrónomo Sincronizado por Bluetooth</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.35/Tone.js"></script>
</head>
<body>
  <div class="container">
    <h1>Metrónomo Sincronizado por Bluetooth</h1>
    <div class="controls">
      <label for="bpm">BPM: </label>
      <input type="number" id="bpm" value="120" min="40" max="240">
      <button id="startBtn">Start</button>
      <button id="stopBtn">Stop</button>
    </div>
    <div class="bluetooth">
      <button id="connectBtn">Conectar a Dispositivos Bluetooth</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
